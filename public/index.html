<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="./favicon.png" rel="shortcut icon">
  <title>CodeFlux - AI生成式前端代码预览/微调辅助工具，前端代码在线运行/发布平台，codepen、jsbin、jsfiddle等的开源替代方案</title>
</head>

<body>
  <div id="app"></div>
  <script defer src="./prettier/standalone.js"></script>
  <script defer src="./prettier/parser-html.js"></script>
  <script defer src="./prettier/parser-postcss.js"></script>
  <script defer src="./prettier/parser-babel.js"></script>
  <script defer src="./prettier/parser-typescript.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('SW registered:', registration);
          })
          .catch(error => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
  <!-- built files will be auto injected -->
</body>

</html>
